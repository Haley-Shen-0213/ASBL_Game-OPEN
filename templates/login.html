<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f6f7f9; margin: 0; }
    .card { max-width: 420px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 6px 20px rgba(0,0,0,.08); }
    h1 { font-size: 22px; margin: 0 0 16px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input { width: 100%; padding: 10px; border: 1px solid #dcdfe6; border-radius: 6px; font-size: 14px; }
    button { width: 100%; margin-top: 16px; padding: 10px; background: #16a34a; color: #fff; border: none; border-radius: 6px; font-size: 15px; cursor: pointer; }
    .msg { margin-top: 12px; font-size: 14px; min-height: 20px; }
    .msg.error { color: #b91c1c; }
    .msg.success { color: #166534; }
    .nav { text-align: center; margin-top: 12px; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>登入</h1>
    <form id="form" action="/login" method="POST" novalidate>
      <label for="account">帳號</label>
      <input id="account" type="text" name="account" required />

      <label for="password">密碼</label>
      <input id="password" type="password" name="password" required maxlength="12" />

      <button type="submit">登入</button>
      <div class="msg" id="msg" aria-live="polite"></div>
    </form>
    <div class="nav">
      <a href="/">回主頁面</a> ・ <a href="/register">註冊</a> ・ <a href="/forgot">忘記密碼</a>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const msgEl = document.getElementById('msg');
      const msg = params.get('msg');
      const type = params.get('type'); // 'success' | 'error'
      if (msg) {
        msgEl.textContent = msg;
        if (type === 'success') msgEl.classList.add('success');
        if (type === 'error') msgEl.classList.add('error');
      }
    })();
  </script>
</body>
</html>
